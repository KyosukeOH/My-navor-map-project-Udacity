<!DOCTYPE html>

<html lang="ja" xmlns="http://www.w3.org/1999/xhtml">

  <head>
    <title>Hot Spot Finder in Tokyo</title>
    <meta name="description" content="This is an Webpage showing currently popular places in Tokyo, based by real time Forsquare checkin data">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="default.css">

  </head>

  <body>
	<header><h1 class="app-title">Hot Spot Finder</h1></header>
	<nav><h2 class="list-cta">--- See List ---</h2></nav>
    <div class="container">
	  
      <aside class="list-box">
        <h2 class="seach-area">
			Search Venue <input placeholder="Search...." data-bind="textInput: search" />
		</h2>

        <div class="shop-info" data-bind="foreach: filterVenues">
          <h3 class="shop-name" data-bind="text: name, click: animateClick"></h3>
        </div>
      </aside>
	  
      <main id="map"></main>
    </div>

      <script type='text/javascript' src='http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.0.debug.js'></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
      <script src='JS/app.js'></script>
      <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB3GySgUXe2KYNcBs47jGflT2GT-EY1xVE&callback=initMap" onerror="googleError()"></script>
      
  </body>
</html>
