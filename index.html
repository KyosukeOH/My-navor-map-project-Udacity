<!DOCTYPE html>

<html lang="ja" xmlns="http://www.w3.org/1999/xhtml">

  <head>
    <title>Hot Spot Finder in Tokyo</title>
    <meta name="description" content="This is an Webpage showing currently popular places in Tokyo, based by real time Forsquare checkin data">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" type="text/css" href="default.css">


  </head>

  <body>

    <div class="container">

      <div class="list-box">

        <h1 class="app-title">Hot Spot Finder</h1>

        <div class="button-area">

          <button class="area-selector" onclick="moveToTokyo()">Tokyo List</button>

          <button id="kanagawa" class="area-selector" onclick="moveToKanagawa()" data-bind="clicl: clickToMoveKanagawa">Kanagawa List</button>

        </div>

        <div class="shop-info" data-bind="foreach: Venues">

          <h3 class="shop-name" data-bind="text: name, click: animateClick"></h3>
          <h3 class="here-now" data-bind="click: animateClick"> People at this place Now; <strong data-bind="text: hereNow"></strong></h3>

        </div>

        <div class="mobile-only-nav">




        </div>

      </div>

      <div id="map"></div>

    </div>




    <script async defer

        src=

        "https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing&key=AIzaSyB3GySgUXe2KYNcBs47jGflT2GT-EY1xVE &v=3&callback=initMap">

    </script>

        <script type='text/javascript' src='http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.0.debug.js'></script>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>




        <script type='text/javascript' src='JS/app.js'></script>

      







  </body>

</html>
